<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketautomat</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Ticketautomat</h1>
    <label for="einwerfen">Geld einwerfen:</label>
    <input type="number" id="eingeworfen" placeholder="Geld einwerfen"><br><br>
    
    <label for="ziel">Ziel einstellen:</label>
    <select name="Ziel einstellen" id="ziel">
        <option value="Salzburg">Salzburg</option>
        <option value="Innsbruck">Innsbruck</option>
        <option value="Klagenfurt">Klagenfurt</option>
        <option value="Graz">Graz</option>
        <option value="Bregenz">Bregenz</option>
    </select><br><br>
    
    <label for="anzahlPersonen">Anzahl der Fahrgäste:</label>
    <input type="number" id="anzahlPersonen" placeholder="Anzahl der Fahrgäste" min="1" max="10"><br><br>
    
    <label for="fahrpreis">Fahrpreis:</label>
    <span id="fahrpreis">0</span><br><br>
    
    <label for="guthaben">Guthaben:</label>
    <span id="guthabenAnzeige">0</span><br><br>
    
    <button id="button">Ticket kaufen</button><br><br>

    <label for="einnahmenGesamt">Gesamte Einnahmen:</label>
    <span id="einnahmenGesamt">150</span><br><br><br><br>
    
    <div id="ticketOutput"></div>

</body>
</html>
