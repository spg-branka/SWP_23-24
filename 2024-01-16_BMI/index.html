<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Rechner</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h2>BMI-Rechner</h2>
    <form>
        <label for="inputName">Name:</label><br>
        <input type="text" id="inputName" name="inputName"><br><br>
        <label for="inputGewicht">Gewicht in kg:</label><br>
        <input type="number" id="inputGewicht" name="inputGewicht"><br><br>
        <label for="inputGroesse">Größe in m:</label><br>
        <input type="number" id="inputGroesse" name="inputGroesse"><br><br>
        <label for="inputGeschlecht">Geschlecht (w/m):</label><br>
        <input type="text" id="inputGeschlecht" name="inputGeschlecht"><br><br>
        <button type="button" id="button">BMI berechnen</button> 
      </form> 
    
</body>
</html>
